<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ניהול תוכן - אתר החדשות המקצועי</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* עיצוב מותאם לממשק הניהול */
        body {
            font-family: 'Heebo', sans-serif !important;
            direction: rtl !important;
            background: linear-gradient(135deg, #1A1A1A 0%, #2D2D2D 100%) !important;
            color: #ffffff !important;
        }

        /* כותרת ראשית */
        .nc-app-header {
            background: linear-gradient(135deg, #F4D03F 0%, #48C9B0 100%) !important;
            color: #1A1A1A !important;
            padding: 20px !important;
            box-shadow: 0 4px 20px rgba(244, 208, 63, 0.3) !important;
        }

        .nc-app-header h1 {
            font-size: 28px !important;
            font-weight: 700 !important;
            margin: 0 !important;
            text-align: center !important;
        }

        /* תפריט צד */
        .nc-sidebar {
            background: #2D2D2D !important;
            border-left: 3px solid #F4D03F !important;
            box-shadow: 4px 0 20px rgba(0,0,0,0.3) !important;
        }

        .nc-sidebar-item {
            background: transparent !important;
            border: none !important;
            margin: 8px 12px !important;
            border-radius: 12px !important;
            transition: all 0.3s ease !important;
            font-size: 16px !important;
            font-weight: 500 !important;
            padding: 15px 20px !important;
        }

        .nc-sidebar-item:hover {
            background: linear-gradient(135deg, #F4D03F 0%, #48C9B0 100%) !important;
            color: #1A1A1A !important;
            transform: translateX(-5px) !important;
        }

        .nc-sidebar-item.active {
            background: linear-gradient(135deg, #F4D03F 0%, #48C9B0 100%) !important;
            color: #1A1A1A !important;
            font-weight: 600 !important;
        }

        /* אזור התוכן הראשי */
        .nc-main {
            background: #1A1A1A !important;
            padding: 30px !important;
        }

        /* כרטיסי תוכן */
        .nc-collection-card {
            background: #2D2D2D !important;
            border: 2px solid #48C9B0 !important;
            border-radius: 16px !important;
            padding: 25px !important;
            margin: 20px 0 !important;
            box-shadow: 0 8px 32px rgba(72, 201, 176, 0.2) !important;
            transition: all 0.3s ease !important;
        }

        .nc-collection-card:hover {
            transform: translateY(-5px) !important;
            box-shadow: 0 12px 40px rgba(72, 201, 176, 0.3) !important;
            border-color: #F4D03F !important;
        }

        /* כפתורים */
        .nc-button, button {
            background: linear-gradient(135deg, #F4D03F 0%, #48C9B0 100%) !important;
            color: #1A1A1A !important;
            border: none !important;
            border-radius: 12px !important;
            padding: 12px 24px !important;
            font-size: 16px !important;
            font-weight: 600 !important;
            font-family: 'Heebo', sans-serif !important;
            cursor: pointer !important;
            transition: all 0.3s ease !important;
            margin: 8px !important;
        }

        .nc-button:hover, button:hover {
            transform: translateY(-2px) !important;
            box-shadow: 0 8px 25px rgba(244, 208, 63, 0.4) !important;
        }

        /* שדות טקסט */
        input, textarea, select {
            background: #2D2D2D !important;
            border: 2px solid #48C9B0 !important;
            border-radius: 8px !important;
            color: #ffffff !important;
            padding: 12px 16px !important;
            font-size: 16px !important;
            font-family: 'Heebo', sans-serif !important;
            direction: rtl !important;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #F4D03F !important;
            box-shadow: 0 0 0 3px rgba(244, 208, 63, 0.2) !important;
            outline: none !important;
        }

        /* תוויות */
        label {
            color: #F4D03F !important;
            font-weight: 600 !important;
            font-size: 16px !important;
            margin-bottom: 8px !important;
            display: block !important;
        }

        /* רשימות */
        .nc-list-item {
            background: #2D2D2D !important;
            border: 1px solid #48C9B0 !important;
            border-radius: 12px !important;
            margin: 12px 0 !important;
            padding: 20px !important;
            transition: all 0.3s ease !important;
        }

        .nc-list-item:hover {
            border-color: #F4D03F !important;
            transform: translateX(-5px) !important;
        }

        /* כותרות */
        h1, h2, h3, h4, h5, h6 {
            color: #F4D03F !important;
            font-family: 'Heebo', sans-serif !important;
            font-weight: 700 !important;
        }

        /* הודעות */
        .nc-toast {
            background: #2D2D2D !important;
            border: 2px solid #48C9B0 !important;
            border-radius: 12px !important;
            color: #ffffff !important;
            font-family: 'Heebo', sans-serif !important;
        }

        /* טעינה */
        .nc-loader {
            border-color: #F4D03F !important;
        }

        /* תפריטים נפתחים */
        .nc-dropdown {
            background: #2D2D2D !important;
            border: 2px solid #48C9B0 !important;
            border-radius: 12px !important;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3) !important;
        }

        /* עיצוב מותאם לטלפון */
        @media (max-width: 768px) {
            .nc-sidebar {
                width: 100% !important;
                position: relative !important;
            }
            
            .nc-main {
                padding: 15px !important;
            }
            
            .nc-collection-card {
                padding: 15px !important;
                margin: 10px 0 !important;
            }
            
            .nc-button, button {
                padding: 15px 20px !important;
                font-size: 18px !important;
                width: 100% !important;
                margin: 10px 0 !important;
            }
            
            input, textarea, select {
                padding: 15px !important;
                font-size: 18px !important;
            }
        }

        /* אנימציות */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .nc-collection-card, .nc-list-item {
            animation: fadeIn 0.5s ease-out !important;
        }

        /* סקרול בר מותאם */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #1A1A1A;
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #F4D03F 0%, #48C9B0 100%);
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #48C9B0 0%, #F4D03F 100%);
        }
    </style>
</head>
<body>
    <!-- Include the script that builds the page and powers Netlify CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
    
    <script>
        // הגדרות מותאמות לטלפון
        CMS.init({
            config: {
                load_config_file: true,
                display_url: 'https://merry-heliotrope-83b40f.netlify.app',
                logo_url: 'https://merry-heliotrope-83b40f.netlify.app/favicon.ico'
            }
        });
        
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (!user) {
                    window.netlifyIdentity.on("login", () => {
                        document.location.href = "/admin/";
                    });
                }
            });
        }

        // הוספת כותרת מותאמת
        CMS.registerEventListener({
            name: 'preSave',
            handler: ({ entry }) => {
                console.log('שומר תוכן:', entry.get('data'));
            }
        });
    </script>
</body>
</html>
