backend:
  name: git-gateway
  branch: main

media_folder: "assets/images"
public_folder: "/assets/images"

locale: 'he'

collections:
  - name: "posts"
    label: "📝 מאמרים מלאים"
    label_singular: "מאמר"
    description: "מאמרים מפורטים עם כל האפשרויות"
    folder: "posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "📝 כותרת המאמר", name: "title", widget: "string", hint: "כותרת ברורה ומעניינת"}
      - {label: "📄 תקציר קצר", name: "excerpt", widget: "text", hint: "2-3 משפטים המתארים את המאמר"}
      - {label: "👤 כותב", name: "author", widget: "select", options: ["אלעזר ריגר", "יוחנן דו", "שרה כהן", "דוד לוי"], default: "אלעזר ריגר"}
      - {label: "🏷️ סוג התוכן", name: "category", widget: "select", options: ["עדכונים", "כתבות", "קמפיין", "מאמר שבועי", "דעה"], default: "עדכונים"}
      - {label: "🖼️ תמונה ראשית", name: "featured_image", widget: "image", required: false, hint: "תמונה שתופיע בראש המאמר"}
      - {label: "📝 תוכן המאמר", name: "body", widget: "markdown", hint: "כתוב כאן את המאמר המלא"}
      - {label: "📅 תאריך פרסום", name: "date", widget: "datetime", default: "{{now}}", format: "YYYY-MM-DD HH:mm"}
      - {label: "✅ מפורסם", name: "published", widget: "boolean", default: true, hint: "האם המאמר יופיע באתר"}
      - {label: "🚨 דחוף", name: "urgent", widget: "boolean", default: false, hint: "יופיע באדום כחדשה דחופה"}
      - {label: "⭐ מומלץ", name: "featured", widget: "boolean", default: false, hint: "יופיע בקטגוריית התוכן המומלץ"}

  - name: "quick-posts"
    label: "⚡ פוסט מהיר"
    label_singular: "פוסט מהיר"
    description: "פוסטים קצרים ומהירים - מושלם לטלפון 📱"
    folder: "posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "📝 כותרת", name: "title", widget: "string", hint: "כותרת קצרה וחדה"}
      - {label: "💬 תוכן הפוסט", name: "body", widget: "text", hint: "כתוב כאן את הפוסט - יכול להיות קצר"}
      - {label: "📷 תמונה", name: "featured_image", widget: "image", required: false, hint: "תמונה אחת (אופציונלי)"}
      - {label: "🏷️ סוג", name: "category", widget: "select", options: ["עדכונים", "דעה"], default: "עדכונים"}
      - {label: "🚨 דחוף?", name: "urgent", widget: "boolean", default: false, hint: "יופיע באדום"}
      - {label: "👤 כותב", name: "author", widget: "hidden", default: "אלעזר ריגר"}
      - {label: "📅 תאריך", name: "date", widget: "hidden", default: "{{now}}"}
      - {label: "📄 תקציר", name: "excerpt", widget: "hidden", default: "{{title}}"}
      - {label: "✅ מפורסם", name: "published", widget: "hidden", default: true}
      - {label: "⭐ מומלץ", name: "featured", widget: "hidden", default: false}

  - name: "authors"
    label: "👥 כותבים"
    label_singular: "כותב"
    description: "ניהול פרופילי הכותבים"
    folder: "authors"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "👤 שם הכותב", name: "name", widget: "string"}
      - {label: "📷 תמונת פרופיל", name: "image", widget: "image", required: false}
      - {label: "📝 תיאור קצר", name: "bio", widget: "text", required: false, hint: "כמה מילים על הכותב"}
      - {label: "📧 אימייל", name: "email", widget: "string", required: false}

  - name: "categories"
    label: "🏷️ קטגוריות"
    label_singular: "קטגוריה"
    description: "ניהול קטגוריות התוכן"
    folder: "categories"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "🏷️ שם הקטגוריה", name: "name", widget: "string"}
      - {label: "📝 תיאור", name: "description", widget: "text", required: false}
      - {label: "🎨 צבע", name: "color", widget: "select", options: ["כחול", "ירוק", "אדום", "צהוב", "סגול", "כתום"], default: "כחול"} 