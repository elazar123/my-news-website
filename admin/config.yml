backend:
  name: git-gateway
  branch: main

media_folder: "assets/images"
public_folder: "/assets/images"

locale: 'he'

collections:
  - name: "posts"
    label: "מאמרים"
    folder: "posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "כותרת", name: "title", widget: "string"}
      - {label: "תקציר", name: "excerpt", widget: "text", hint: "תיאור קצר של המאמר"}
      - {label: "כותב", name: "author", widget: "select", options: ["אלעזר ריגר", "יוחנן דו", "שרה כהן", "דוד לוי"], default: "אלעזר ריגר"}
      - {label: "סוג תוכן", name: "category", widget: "select", options: ["עדכונים", "כתבות", "קמפיין", "מאמר שבועי", "דעה"], default: "עדכונים"}
      - {label: "תמונה ראשית", name: "featured_image", widget: "image", required: false}
      - {label: "תוכן", name: "body", widget: "markdown"}
      - {label: "תאריך פרסום", name: "date", widget: "datetime", default: "{{now}}"}
      - {label: "מפורסם", name: "published", widget: "boolean", default: true}
      - {label: "דחוף", name: "urgent", widget: "boolean", default: false, hint: "יופיע באדום"}
      - {label: "מומלץ", name: "featured", widget: "boolean", default: false, hint: "יופיע עם כוכב"}

  - name: "quick-posts"
    label: "פוסט מהיר"
    folder: "posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "כותרת", name: "title", widget: "string"}
      - {label: "תוכן", name: "body", widget: "text", hint: "כתוב כאן את הפוסט"}
      - {label: "תמונה", name: "featured_image", widget: "image", required: false}
      - {label: "סוג תוכן", name: "category", widget: "select", options: ["עדכונים", "דעה"], default: "עדכונים"}
      - {label: "כותב", name: "author", widget: "hidden", default: "אלעזר ריגר"}
      - {label: "תאריך פרסום", name: "date", widget: "hidden", default: "{{now}}"}
      - {label: "תקציר", name: "excerpt", widget: "hidden", default: "{{title}}"}
      - {label: "מפורסם", name: "published", widget: "hidden", default: true}
      - {label: "דחוף", name: "urgent", widget: "boolean", default: false}
      - {label: "מומלץ", name: "featured", widget: "hidden", default: false}

  - name: "authors"
    label: "כותבים"
    folder: "authors"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "שם הכותב", name: "name", widget: "string"}
      - {label: "תמונה", name: "image", widget: "image", required: false}
      - {label: "תיאור", name: "bio", widget: "text", required: false}
      - {label: "אימייל", name: "email", widget: "string", required: false}

  - name: "categories"
    label: "קטגוריות"
    folder: "categories"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "שם הקטגוריה", name: "name", widget: "string"}
      - {label: "תיאור", name: "description", widget: "text", required: false}
      - {label: "צבע", name: "color", widget: "select", options: ["כחול", "ירוק", "אדום", "צהוב", "סגול", "כתום"], default: "כחול"} 