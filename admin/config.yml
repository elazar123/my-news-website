backend:
  name: git-gateway
  branch: main

media_folder: "assets/images"
public_folder: "/assets/images"

locale: 'he'

collections:
  - name: "posts"
    label: "מאמרים"
    folder: "posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "כותרת", name: "title", widget: "string"}
      - {label: "תקציר קצר", name: "excerpt", widget: "text", hint: "תיאור קצר של המאמר"}
      - {label: "קטגוריה", name: "category", widget: "select", options: ["חדשות", "דעה", "טכנולוגיה", "ספורט", "תרבות", "כלכלה", "בריאות"], default: "חדשות"}
      - {label: "תמונה ראשית", name: "featured_image", widget: "image", required: false, hint: "תמונה שתופיע עם המאמר"}
      - {label: "תוכן המאמר", name: "body", widget: "markdown", hint: "כתוב כאן את המאמר"}
      - {label: "שם הכותב", name: "author", widget: "string", default: "אלעזר ריגר"}
      - {label: "תאריך פרסום", name: "date", widget: "datetime", default: "{{now}}"}
      - {label: "מפורסם", name: "published", widget: "boolean", default: true}
      - {label: "חדשות דחופות", name: "urgent", widget: "boolean", default: false, hint: "יופיע באדום"}
      - {label: "מאמר מומלץ", name: "featured", widget: "boolean", default: false, hint: "יופיע עם כוכב"}

  - name: "quick-posts"
    label: "פוסט מהיר"
    folder: "posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "כותרת", name: "title", widget: "string"}
      - {label: "תוכן", name: "body", widget: "text", hint: "כתוב כאן את הפוסט"}
      - {label: "תמונה", name: "featured_image", widget: "image", required: false}
      - {label: "קטגוריה", name: "category", widget: "select", options: ["חדשות", "דעה"], default: "חדשות"}
      - {label: "שם הכותב", name: "author", widget: "hidden", default: "אלעזר ריגר"}
      - {label: "תאריך פרסום", name: "date", widget: "hidden", default: "{{now}}"}
      - {label: "תקציר", name: "excerpt", widget: "hidden", default: "{{title}}"}
      - {label: "מפורסם", name: "published", widget: "hidden", default: true}
      - {label: "דחוף", name: "urgent", widget: "boolean", default: false}
      - {label: "מומלץ", name: "featured", widget: "hidden", default: false}

  - name: "authors"
    label: "כותבים"
    folder: "authors"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "שם הכותב", name: "name", widget: "string"}
      - {label: "תמונה", name: "image", widget: "image", required: false}
      - {label: "תיאור קצר", name: "bio", widget: "text", required: false}
      - {label: "אימייל", name: "email", widget: "string", required: false}
      - {label: "רשתות חברתיות", name: "social", widget: "object", fields: [
          {label: "טוויטר", name: "twitter", widget: "string", required: false},
          {label: "לינקדאין", name: "linkedin", widget: "string", required: false},
          {label: "פייסבוק", name: "facebook", widget: "string", required: false}
        ], required: false} 