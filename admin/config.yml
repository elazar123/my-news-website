backend:
  name: git-gateway
  branch: main

media_folder: "assets/images"
public_folder: "/assets/images"

site_url: https://merry-heliotrope-83b40f.netlify.app
display_url: https://merry-heliotrope-83b40f.netlify.app
logo_url: https://merry-heliotrope-83b40f.netlify.app/logo.png

locale: 'he'

collections:
  - name: "posts"
    label: "מאמרים"
    label_singular: "מאמר"
    description: "מאמרים מפורטים עם כל האפשרויות"
    folder: "posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "כותרת המאמר", name: "title", widget: "string"}
      - {label: "כותרת משנה", name: "subtitle", widget: "string", required: false}
      - {label: "תאריך פרסום", name: "date", widget: "datetime"}
      - label: "שם הכותב"
        name: "author"
        widget: "select"
        options: ["אלעזר ריגר", "יוחנן דו", "שרה כהן", "דוד לוי"]
      - {label: "תמונת הכותב", name: "author_image", widget: "image", required: false}
      - label: "סוג המאמר"
        name: "category"
        widget: "select"
        options: ["עדכונים", "כתבות", "קמפיין", "מאמר שבועי", "דעה"]
      - {label: "תקציר", name: "excerpt", widget: "text"}
      - {label: "תמונה ראשית", name: "featured_image", widget: "image"}
      - {label: "כיתוב לתמונה", name: "image_caption", widget: "string", required: false}
      - {label: "גלריית תמונות", name: "gallery", widget: "list", field: {label: "תמונה", name: "image", widget: "image"}, required: false}
      - {label: "תוכן המאמר", name: "body", widget: "markdown"}
      - {label: "תגיות", name: "tags", widget: "list", required: false}
      - {label: "מפורסם", name: "published", widget: "boolean", default: true}
      - {label: "מאמר דחוף", name: "urgent", widget: "boolean", default: false, required: false}
      - {label: "מאמר מומלץ", name: "featured", widget: "boolean", default: false, required: false}

  - name: "quick-posts"
    label: "פוסט מהיר"
    label_singular: "פוסט מהיר"
    description: "פוסטים קצרים ומהירים - מושלם לטלפון 📱"
    folder: "posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "כותרת", name: "title", widget: "string"}
      - label: "כותב"
        name: "author"
        widget: "select"
        options: ["אלעזר ריגר", "יוחנן דו", "שרה כהן", "דוד לוי"]
      - label: "סוג תוכן"
        name: "category"
        widget: "select"
        options: ["עדכונים", "כתבות", "קמפיין", "מאמר שבועי", "דעה"]
      - {label: "תמונה", name: "featured_image", widget: "image"}
      - {label: "תוכן", name: "body", widget: "markdown"}
      - {label: "תאריך", name: "date", widget: "datetime", default: ""}
      - {label: "מפורסם", name: "published", widget: "boolean", default: true}

  - name: "authors"
    label: "כותבים"
    label_singular: "כותב"
    description: "ניהול פרופילי הכותבים"
    folder: "authors"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "שם הכותב", name: "name", widget: "string"}
      - {label: "תמונה", name: "image", widget: "image"}
      - {label: "תיאור קצר", name: "bio", widget: "text"}
      - {label: "אימייל", name: "email", widget: "string", required: false}
      - {label: "טוויטר", name: "twitter", widget: "string", required: false}
      - {label: "לינקדאין", name: "linkedin", widget: "string", required: false}
      - {label: "פייסבוק", name: "facebook", widget: "string", required: false}

  - name: "categories"
    label: "🏷️ קטגוריות"
    label_singular: "קטגוריה"
    description: "ניהול קטגוריות התוכן"
    folder: "categories"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "🏷️ שם הקטגוריה", name: "name", widget: "string"}
      - {label: "📝 תיאור", name: "description", widget: "text", required: false}
      - {label: "🎨 צבע", name: "color", widget: "select", options: ["כחול", "ירוק", "אדום", "צהוב", "סגול", "כתום"], default: "כחול"} 